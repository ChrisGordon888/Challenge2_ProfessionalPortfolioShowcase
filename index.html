<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Professional Portfolio</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="banner">Gordon</div>
          </div>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
    </header>

  <main>
    <section id="about">
      <div class="container">
        <h2>About</h2>
        <!-- Developer's name, photo, and description goes here -->
      </div>
    </section>

    <section id="work">
      <div class="container">
        <h2>Work</h2>
        <div class="work-gallery">
          <div class="work-item">
            <a href="#work1">
              <img src="work1.jpg" alt="Work 1" class="work-image">
              <h3 class="work-title">Work 1</h3>
            </a>
          </div>
          <div class="work-item">
            <a href="#work2">
              <img src="work2.jpg" alt="Work 2" class="work-image">
              <h3 class="work-title">Work 2</h3>
            </a>
          </div>
          <!-- Additional work items go here -->
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact</h2>
        <!-- Contact information and form goes here -->
      </div>
    </section>
  </main>

  <script src="/assets/javascript/index.js"></script>
</body>

</html>
